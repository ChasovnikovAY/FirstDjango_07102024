{% extends 'base.html' %}

{% block menu_content %}
    {{ block.super }}
{% endblock %}

{% block block_content %}
    <h1>Код: {{ item.id }}</h1>
    <h1>Наименование: {{ item.name }}</h1>
    <h1>Количество: {{ item.count }}</h1>
    {% for ic in item.colors.all %}
        {{ ic }}
    {% endfor %}

{% endblock %}
