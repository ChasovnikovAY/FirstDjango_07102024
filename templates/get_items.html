{% extends 'base.html' %}

{% block style %}
    {{ block.super }}
{% endblock  %}

{% block menu_content %}
    {{ block.super }}
{% endblock %}



{% block block_content %}

      <div  class="item">
          <a href="{% url 'get_item' item.id %}"> {{ item.name }}</a><br>
          {{ item.description }}
      </div>
    {% endfor %}
    </div>
{% endblock %}
