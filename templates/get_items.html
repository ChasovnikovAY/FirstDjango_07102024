{% extends 'base.html' %}

{% block menu_content %}
    {{ block.super }}
{% endblock %}

{% block block_content %}
    {% for item in items %}
      <div style="border: 4px double black; width:200px; height:200px; float: left">
          <a href="{% url 'get_item' item.id %}}/"> {{ item.name }}</a><br>
          {{ item.description }}
      </div>
    {% endfor %}
{% endblock %}
